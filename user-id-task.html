<html lang="en">

<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <title>Document</title>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-4"></div>
            <div class="col-md-4">
                <form>
                    <div class="mb-3">
                        <label for="inpchknm" class="form-label">Full Name</label>
                        <input type="text" onblur="checkname()" id="inpchknm" class="form-control"
                            aria-describedby="namelHelp">
                        <div id="nameerr" class="form-text">We'll never share your name with anyone else.</div>
                    </div>
                    <div class="mb-3">
                        <label for="inpchkmail" class="form-label">Email address</label>
                        <input type="text" onblur="checkemail()" id="inpchkmail" class="form-control"
                            aria-describedby="emailHelp">
                        <div id="emailerr" class="form-text">We'll never share your email with anyone else.</div>
                    </div>
                    <div class="mb-3">
                        <label for="inpchkpassword" class="form-label">Password</label>
                        <input type="password" onblur="checkpassword()" class="form-control" id="inpchkpassword">
                        <div id="ckpassword" class="form-text">We'll never share your password with anyone else.</div>
                    </div>
                    <div class="mb-3 form-check">
                        <input type="checkbox" class="form-check-input" id="exampleCheck1">
                        <label class="form-check-label" for="exampleCheck1">Check me out</label>
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
            </div>
            <div class="col-md-4"></div>
        </div>
    </div>
    <script>
        function checkname() {
            let fullname = document.getElementById("inpchknm").value;
            let nmpatt = /^[a-zA-Z\. ]+$/;
            if (nmpatt.test(fullname)) {
                document.getElementById("nameerr").innerHTML = "VALID NAME";
                document.getElementById("nameerr").classList.add("text-success");
                document.getElementById("nameerr").classList.remove("text-danger");
            } else {
                document.getElementById("nameerr").innerHTML = "INVALID NAME";
                document.getElementById("nameerr").classList.add("text-danger");
                document.getElementById("nameerr").classList.remove("text-success");
            }
        }

        function checkemail() {
            let emailid = document.getElementById("inpchkmail").value;
            let emlpatt = /^\w+@[a-zA-Z_]+?\.[a-zA-Z]{2,3}$/;
            if (emlpatt.test(emailid)) {
                document.getElementById("emailerr").innerHTML = "VALID EMAIL ID";
                document.getElementById("emailerr").classList.add("text-success");
                document.getElementById("emailerr").classList.remove("text-danger");
            } else {
                document.getElementById("emailerr").innerHTML = "INVALID EMAIL ID";
                document.getElementById("emailerr").classList.add("text-danger");
                document.getElementById("emailerr").classList.remove("text-success");
            }
        }

        function checkpassword() {
            let password = document.getElementById("inpchkpassword").value;
            let passwordpatt = /^(?=.\d)(?=.[!@#$%^&])(?=.[a-z])(?=.*[A-Z]).{8,}$/;
            if (passwordpatt.test(password)) {
                document.getElementById("ckpassword").innerHTML = "VALID PASSWORD";
                document.getElementById("ckpassword").classList.add("text-success");
                document.getElementById("ckpassword").classList.remove("text-danger");
            } else {
                document.getElementById("ckpassword").innerHTML = "INVALID PASSWORD COMBINATION";
                document.getElementById("ckpassword").classList.add("text-danger");
                document.getElementById("ckpassword").classList.remove("text-success");
            }
        }
    </script>
</body>

</html>
